<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
  </head>
  <body>
    <form action="">
      <img class="logo" src=" " alt="" /> <br />
      <h1>RGPV Admission Form</h1>
      <label for="serial">Sr.</label>
      <input type="text" name="serial" value="RS/1301/" />
      <label for="date">Date</label>
      <input class="date" type="date" name="date" /><br />
      <label for="fname">First Name</label>
      <input type="text" name="fname" placeholder="First name" />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" placeholder="Last name" /><br />
      <label for="dob">DOB</label>
      <input type="date" name="dob" />
      <label for="bgroup">Blood Group</label>
      <input
        type="list"
        name="bgroup"
        options1="A+"
        options2="A-"
        options3="B+"
        options4="B-"
        options5="AB+"
        options6="AB-"
        options7="O+"
        options8="O-"
      />
      <br />
      <label for="gender">Gender</label>
      <input
        type="radio"
        name="gender"
        options1="Male"
        options2="Female"
        options3="other"
      />
      <label for="category">Category</label>
      <input
        type="radio"
        name="category"
        options1="UR"
        options2="SC"
        options3="ST"
        options4="OBC"
      />
      <br />
      <label for="contact">Contact</label>
      <input type="text" name="contact" value="+91" />
      <label for="email">Email</label>
      <input type="email" name="email" /><br />
      <label for="fathername">Father's Name</label>
      <input type="text" name="fathername" />
      <label for="fjob">Occupation</label>
      <input type="text" name="fjob" /><br />
      <label for="mothername">Mother's Name</label>
      <input type="text" name="mothername" />
      <label for="mjob">Occupation</label>
      <input type="text" name="mjob" /><br /><br />
      <label for="pcontact">Parent's Contact</label>
      <input type="text" name="pcontact" />
      <label for="pemail">Parent's Email</label>
      <input type="email" name="pemail" /><br />
      <label for="address">Address</label>
      <input type="text" name="address" />
      <label for="zip">Zip Code</label>
      <input type="text" name="zip" /><br />
      <label for="state">State</label>
      <input type="text" name="state" />
      <label for="district">District</label><br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
